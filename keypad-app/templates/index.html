<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="locale" content="US">
    <meta name="language" content="en">
    <meta name="country" content="US">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="icon" type="image/vnd.microsoft.icon" href="//www.cisco.com/favicon.ico">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="///www.cisco.com/favicon.ico">
</head>
<body class="cui cui--wide" style="background-color: #A7CA19;">
<div class="content-fluid">
    <main>
        <div class="content">
            <div class="container">
                <div class="row base-margin-bottom">
                    <div class="col-4">
                    </div>
                    <div style="margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                        <div class="text-center">
                            <div class="panel panel--loose panel--raised base-margin-bottom" style="padding: 50px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                <img src="{{ url_for('static', filename='img/branding.png') }}" alt="" height="100">
                                <h1 style="color: white">Zadejte telefonní číslo nebo číslo objednávky</h1>
                                <form action="/" method="POST" id="form">
                                    <div class="btn-group-vertical ml-4 mt-4" role="group" aria-label="Basic example">
                                    <div class="btn-group">
                                        <input class="text-center form-control-lg mb-2" id="code" name="code">
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-outline-secondary py-3" style="background-color: white" onclick="document.getElementById('code').value=document.getElementById('code').value + '1';">1</button>
                                        <button type="button" class="btn btn-outline-secondary py-3" style="background-color: white" onclick="document.getElementById('code').value=document.getElementById('code').value + '2';">2</button>
                                        <button type="button" class="btn btn-outline-secondary py-3" style="background-color: white" onclick="document.getElementById('code').value=document.getElementById('code').value + '3';">3</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-outline-secondary py-3" style="background-color: white" onclick="document.getElementById('code').value=document.getElementById('code').value + '4';">4</button>
                                        <button type="button" class="btn btn-outline-secondary py-3" style="background-color: white" onclick="document.getElementById('code').value=document.getElementById('code').value + '5';">5</button>
                                        <button type="button" class="btn btn-outline-secondary py-3" style="background-color: white" onclick="document.getElementById('code').value=document.getElementById('code').value + '6';">6</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-outline-secondary py-3" style="background-color: white" onclick="document.getElementById('code').value=document.getElementById('code').value + '7';">7</button>
                                        <button type="button" class="btn btn-outline-secondary py-3" style="background-color: white" onclick="document.getElementById('code').value=document.getElementById('code').value + '8';">8</button>
                                        <button type="button" class="btn btn-outline-secondary py-3" style="background-color: white" onclick="document.getElementById('code').value=document.getElementById('code').value + '9';">9</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-success py-3" onclick="document.getElementById('code').value=document.getElementById('code').value.slice(0, -1);">&lt;</button>
                                        <button type="button" class="btn btn-outline-secondary py-3" style="background-color: white" onclick="document.getElementById('code').value=document.getElementById('code').value + '0';">0</button>
                                        <button type="submit" class="btn btn-success py-3">Go</button>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
